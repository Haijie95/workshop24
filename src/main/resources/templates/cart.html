<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sea Shop</h1>
    <form   action="/cart" method="post">
    <table border="1">
        <tr>
            <td>
                Customer Name:
            </td>
            <td>
                <input type="text" name="name">
            </td>
        </tr>
        <tr>
            <td>
                Item:
            </td>
            <td>
                <input type="text" name="item">
            </td>
        </tr>
        <tr>
            <td>
                Quantity
            </td>
            <td>
                <input type="text" name="quantity">
            </td>
        </tr>
        <tr>
            <td>
                Shipping Address:
            </td>
            <td>
                <input type="text" name="ship">
            </td>
        </tr>
        <tr>
            <td>
                Notes:
            </td>
            <td>
                <input type="text" name="notes">
            </td>
        </tr>
        <tr>
            <td>
                Tax:
            </td>
            <td>
                <input type="number" name="tax" min="0.05">
            </td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit">Add</button></td>
        </tr>
    </table>
    </form>
    <h2>Cart Items:</h2>
    <table border="1">
        <thead>
            <tr>
              <th>Description</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody>
            <tr data-th-each="ci: ${orderItems}">
              <td><span data-th-text="${ci.product}"></span></td>
              <td><span data-th-text="${ci.quantity}"></span></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="2">
                <form method="POST" action="/checkout">
                  <button type="submit">Checkout</button>
                </form>
              </td>
            </tr>
          </tfoot>
    </table>

    
</body>
</html>
